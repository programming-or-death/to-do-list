	<head>

	<link rel="stylesheet" href="css/style.min.css?_v=20250819074708" />
	<title>To Do List</title>

</head>

	<body>
		<div class="wrapper">
			
			<main>
				<div class="to-do-list">
					<div class="to-do-list__container _container">
						<h1 class="to-do-list__title">To Do List</h1>
						<ul class="tasks-list">
							<!-- <li class="tasks-list__item">
								<span class="task-title ">Купить молоко</span> 
								<button type="button" data-action="done" class="tasks-list__complete-button"></button>

							</li> -->
						</ul>
						<div class="task-creation">
							<h2 class="task-creation__title">Добавить новую задачу</h2>
							<form action="" id="task-creation__form">
								<input type="text" id="task-creation__input" placeholder="Текст задачи" />
								<button class="task-creation__button">Добавить</button>
							</form>
						</div>
					</div>
				</div>
			</main>
			
		</div>
